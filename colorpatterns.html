<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8" />
      <meta http-equiv="refresh" content="1" />

      <title>Colorful Patterns DOM Project</title>

      <style>
            div {
            position: absolute;
            border-radius: 50%

            }
      </style>
      <script>
            function showPattern() {
      const colorsArr = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];    

      let topPosition = 25;
      let leftPosition = 25;
      let width = 500;
      let height = 500;
      

      while (width > 50) {
            const randomColorIdx = Math.floor(Math.random() * colorsArr.length);
            const newDiv = document.createElement('div');

            newDiv.style.top = topPosition + 'px';
            newDiv.style.left = leftPosition + 'px';
            newDiv.style.width = width + 'px';
            newDiv.style.height = height + 'px';
            newDiv.style.background = colorsArr[randomColorIdx];

            document.body.appendChild(newDiv);
            topPosition += 10;
            leftPosition += 10;
            width -= 20;
            height -= 20;
      }
}
      </script>
</head>
<body onload="showPattern()">
</body>
</html>
